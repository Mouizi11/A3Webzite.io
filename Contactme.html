<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body class="contact-background">

    <h1>My Web Page</h1>

    <div class="navbar">
        <ul>
            <li><a href="Aboutme.html">About</a></li>
            <li><a href="index.html">Projects</a></li>
            <li><a href="Contactme.html" class="active">Contact</a></li>
        </ul>
    </div>

    <h2>Contact Me</h2>
    
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Your Name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Your Email">

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required placeholder="Your Phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Phone number format: 123-456-7890">

        <label for="date">Date of Birth:</label>
        <input type="date" id="date" name="dob" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required placeholder="Your message"></textarea>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
    <button id="themeToggleBtn">Toggle Theme</button>
    <div id="thankYouMessage" style="display: none;">
        <p>Thank you!</p>
    </div>
    


</body>
</html>
